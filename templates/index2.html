<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
<title>Caption Carousel</title>
</head>
<body>
<div align ="center">
<p>An example of Caption Carousel using Bootstrap 4.0.0.</p><br>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#basic-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#basic-carousel" data-slide-to="1"></li>
    <li data-target="#basic-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="images/lasagna.jpg" alt="First sliding Image" height="300" width="400">
      <div class="carousel-caption">
        <h3>Natural Scenery 1</h3>
        <p>Walk through the nature.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/lasagna.jpg" alt="Second sliding Image" height="300" width="500">
      <div class="carousel-caption">
        <h3>Natural Scenery 2</h3>
        <p>Enjoy the Nature.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/roastedFish.jpg" alt="Third sliding Image">
      <div class="carousel-caption">
        <h3>Natural Scenery 3</h3>
        <p>Love the Nature.</p>
      </div> 
    </div>
  </div>
  <a class="left carousel-control" href="#basic-carousel" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#basic-carousel" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
	<!-- jQuery first, then Bootstrap JS. All Inclusive Plug-in -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
</body>
</html>
