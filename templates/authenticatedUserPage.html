<div class="container">
  <div class="form-actions">
    <h1>Edit Profile</h1>
    </div>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="images/profileGlyph.jpg" class="img-rounded" alt="chefchef">
          <h6>Upload a different photo...</h6>
          <input type="file" class="form-control">
        </div>
      </div>
  
       <div class="col-md-9 personal-info">
        <h3>Personal info</h3> 
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="Steven">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="Douglas">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Company:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="steve's kitchen.ng">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">birthday:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="02/03/1990">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" placeholder="steve@stevenskitchen.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="" placeholder="chefsteve">
            </div>
          </div>
          <br><br>
          <!-- <div class = "form-actions"> -->
            <h3>change password</h3>
          <!-- </div> -->
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="" placeholder="************">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="" placeholder="************">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
            <a class="btn btn-danger" href="profilePage.html" role="button"> save changes</a>
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
